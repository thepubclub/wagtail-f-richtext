[tox]
skipsdist = True
usedevelop = True
isolated_build = True

envlist = 
    py{37,38}-django{30,31,32}-wagtail{215}
    py{39,310}-django{32,40}-wagtail{216,30}
    py{310}-django{32,40,41}-wagtail{40}
    py{311}-django{41}-wagtail{41}
    
[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
skip_install = True
commands = 
    coverage run testmanage.py test --deprecation all
    coverage report -m

deps =
    coverage

    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2

    wagtail215: Wagtail>=2.15,<2.16
    wagtail216: Wagtail>=2.16,<2.17
    wagtail30: Wagtail>=3.0,<4.0
    wagtail40: Wagtail>=4.0,<5.1
    wagtail41: Wagtail>=4.1,<4.2

[flake8]
ignore = D203
exclude = .git,__pycache__,docs/,old,build,dist,bin/*
max-complexity = 10
max-line-length = 120

[isort]
profile = black
multi_line_output = 3
