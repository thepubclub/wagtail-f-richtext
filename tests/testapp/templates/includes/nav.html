{% load wagtailcore_tags %}

<nav class="{{ classes }}">
{% if not child_pages %}
    <a href="/admin">Go to the admin and add some pages <br> Login with UN: admin PW: admin</a>
{% endif %}

{% for child in child_pages %}
    <a href="{{ child.url }}" {% if child.url == self.url %}class="active"{% endif %}>{{ child.title }}</a>
{% endfor %}
</nav>
